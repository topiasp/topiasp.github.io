<html>
    
    <head>
            <meta charset="UTF-8">
        <script src='./JS/scripts.js' ></script>
        <script src='./JS/parseutils.js' ></script>
        <script src='./JS/modules/extractChapters.js'></script>
        <script src='./JS/modules/convertAndDownloadCSV.js'></script>
        <script src='./JS/modules/loadFileIntoStorage.js'></script>
        <script src='./JS/utils.js'></script>
        <script src='./JS/htmlhelpers.js' ></script>

        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style>
        p {
            font-size: 80%
        }

        td, th {
            padding: 10px;
        }
        input[type="file"] {
            display: none;
        }
        label {
            padding: 0px 0px 0px 0px;
            font-weight: 100;
            margin: 0px;
            
        }
        .file-title {
            margin-left: 15px
        }
        .chapter {
            border-bottom: 1px solid lightgrey
        }

        .navbar-button {
            margin-top: 10px;
            padding: 6px 12px;
            margin-left: 5px;
        }

        table {
        overflow: hidden;
        }

        tr:hover {
        background-color: #f8f6f6;
        }

        td, th {
            position: relative;
            border: 1px solid lightblue
        }
        td:hover::after {
        content: "";
        position: absolute;
        background-color: #f8f6f6;
        left: 0;
        top: -5000px;
        height: 10000px;
        width: 100%;
        z-index: -1;
        }
        #output-title {
            color: white
        }
        .chapter-frame {
            position: fixed; /* Fixed Sidebar (stay in place on scroll) */
            z-index: 1; /* Stay on top */
            top: 10%; /* Stay at the top */
            left: 0;

        }
        .chapter-content {
            border-left: 1px solid lightgray;
            left: 35%;
            
        }

        #content {
            position: absolute;
            top: 10%;
            width: 100%;
        }
        body {
            font-family: "Courier","Lucida Console";
            
        }
        .btn-group {
            width: 100%;
            margin-bottom: 20px;
            margin-top: 20px;
        }
    </style>

    </head>
    <body onload='init()'>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">M<i>plus</i> output viewer</a>
                <div class="navbar-header" style="float: left">
                    <div class="navbar-text" id="output-title"></div>
                </div>
              </div>
              <ul class="nav navbar-nav">
                <li>
                    <button type="button" class="btn btn-success navbar-button"><label for="file-upload" class="custom-file-upload">Upload .out</label></button>
                    <input id="file-upload" type="file"/>
                </li>
                <li><button type="button" class="btn btn-primary navbar-button" onclick="displayWholeOutput()"  id="btn-whole-output" disabled>Whole output</button></li>
                <li><button type="button" class="btn btn-primary navbar-button" onclick="showModelResults()"    id="btn-just-model-results" disabled>Model results</button></li>
                <li><button type="button" class="btn btn-primary navbar-button" onclick="showStdModelResults()" id="btn-just-std-model-results" disabled>Standardized model results</button></li>
                <li><button type="button" class="btn btn-primary navbar-button" onclick="showGroupComparison()" id="btn-group-comparison" disabled>Group comparison</button></li>
              </ul>
              
            </div>
            
        </nav>        
        
        <div class="container-fluid" id='content'>
            
        </div>
    </body>
